<!DOCTYPE html>
<html>
<head>
    <title>My AI</title>
</head>
<body>
    <h2>AI Chatbot</h2>

    <input id="msg" placeholder="Ask a question">
    <button onclick="send()">Send</button>
    <button onclick="voice()">ðŸŽ¤ Speak</button>

    <p id="reply"></p>

    <script>
        function send() {
            fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg.value})
            })
            .then(r => r.json())
            .then(d => reply.innerText = d.reply);
        }

        function voice() {
            fetch("/voice", {method: "POST"})
            .then(r => r.json())
            .then(d => {
                msg.value = d.message;
                send();
            });
        }
    </script>
</body>
</html>
